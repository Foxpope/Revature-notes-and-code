<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <h1>Intro to HTML Forms</h1>

    <main>
        <form action="https://google.com" method="GET">
            <fieldset>
                <!-- Contact details-->
                <legend>Your Contact Details</legend>

                <!-- Name -->
                <label>
                    Name: <input type="text" name="username" maxlength="50" required placeholder="Your Name here" />
                </label>

                <!-- Email -->
                <label>
                    Email: <input type="text" name="username" maxlength="50" required placeholder="Your Email here" />
                </label>
            </fieldset>

            <fieldset>
                <!-- Review feedback (check boxes, radios, etc...) -->
                <legend>Your Review</legend>

                <p>
                    <label for="hear-about">How did you hear about us?</label>

                    <select name="referred" id="hear-about">
                        <option value="">Please make a selection</option>
                        <option value="google">Google</option>
                        <option value="friend">Friend</option>
                        <option value="other">Other</option>
                    </select>
                </p>

                <p>
                    Would you visit again?
                    <br />

                    <label>
                        No <input type="radio" name="will-return" value="no">
                    </label>
                    <label>
                        Yes <input type="radio" name="will-return" value="yes">
                    </label>

                    <br />

                    <label>
                        Please provide additional comments!
                        <textarea name="comments" cols="30" row="10"></textarea>

                    </label>

                </p>

            </fieldset>

            <input type="submit" value="Submit Review">

        </form>
    </main>

</body>

</html>
